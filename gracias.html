<form id="form-contacto">
<script>
  const form = document.getElementById("form-contacto");

  form.addEventListener("submit", async function (event) {
    event.preventDefault(); // Evita que recargue la p√°gina

    const datos = {
      nombre: document.getElementById("nombreApellido").value,
      correo: document.getElementById("correoElectronico").value,
      telefono: document.getElementById("telefono").value,
      mensaje: document.getElementById("mensaje").value,
      metodoContacto: document.querySelector("input[name='contacto']:checked")?.value,
      horario: document.querySelector("select").value,
      novedades: document.querySelector("input[type='checkbox']").checked
    };

    try {
      const response = await fetch("http://localhost:3000/contacto", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(datos)
      });

      if (response.ok) {
        alert("‚úÖ ¬°Gracias por tu mensaje! Te responderemos pronto.");
        form.reset(); // Limpia el formulario
      } else {
        alert("‚ùå Hubo un error al enviar el mensaje.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("‚ö†Ô∏è No se pudo enviar. Verifica tu conexi√≥n o int√©ntalo m√°s tarde.");
    }
  });
</script>
